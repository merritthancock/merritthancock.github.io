<!DOCTYPE html>
<html>
<header>
    <title>ALMSS</title>
    <div class="headerDiv">
        <h1 class="imageHeader">
            <img src="./assets/images/leidos_logo_white.png" class="leidos" width="150" height="150">
            <img src="./assets/images/USAF_logo.png" class="USAF" width="100" height="100">
        </h1>
    </div>
</header>
<body>
    <link rel="stylesheet" href="./assets/css/styles.css" media="screen">
    <script type="text/javascript" src="./assets/json/items.json"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
        <ul class="navBar">
            <li><button type="button" class="regBtn" id="addBtn" onclick="addClick()">Add Item </button></li>
            <li><button type="button" class="regBtn" id="rmvBtn" onclick="removeClick()"> Remove Item</button></li>
            <li style="padding-left:200px"><button type="button" class="regBtn" id="viewBtn" onclick="viewItems()"> View Items</button></li>
            <li><button type="button" class="regBtn" id="clearBtn" onclick="clearFields()">Clear</button></li>
            <li><button type="button" class="regBtn" id="homeBtn" float="right" onclick="homeClick()">Home </button></li>
        </ul>
    <div>
        <h1 id="header1" class="systemHeader">Welcome to the Automated Logistics Management Support System (ALMSS)!</h1>
        <div class="inputDiv">
            <div class="leftForm">
                <form class="innerLeft">
                    <label for="serial" class="serialField" id="serialLabel">Serial Number: </label>
                    <input type="text" class="serialField" id="serial" name="label1"><br><br>
                    <label for="label3" class="manufacturerField" id="manufacturerLabel">Manufacturer:</label>
                    <input type="text" class="manufacturerField" id="manufacturer" name="label3"><br><br>
                    <label for="label5" class="colorField" id="colorLabel">Color:</label>
                    <input type="text" class="colorField" id="color" name="label5"><br><br>
                    <button type="button" class="submitBtn" id="submit" onclick="submitClick()">Submit</button>
                </form>
                <button type="button" class="submitBtn" id="submit" onclick="submitClick()">Submit</button>
            </div>
            <div class="rightForm">
                <div class="rightDivContainer">
                    <form class="innerRight">
                        <label for="label2" class="nameField" id="nameLabel">Name:</label>
                        <input type="text" class="nameField" id="name" name="label2"><br><br>
                        <label for="label4" class="weightField" id="weightLabel">Weight (lbs):</label>
                        <input type="text" class="weightField" id="weight" name="label4"><br><br>
                        <label for="label6" class="typeField" id="typeLabel">Type:</label>
                        <select name="type" class="typeField" id="type">
                            <option value="Aircraft">Aircraft</option>
                            <option value="Supplies">Supplies</option>
                            <option value="Vehicle">Vehicle</option>
                            <option value="Weaponry">Weaponry</option>
                            <option value="Other">Other</option>
                        </select>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <div class="txtOutput">
        <textarea id="txtOutput" name="txtOutput" rows="20" cols="100" style="overflow:auto;resize:none" readonly></textarea>
    </div>
</body>
<footer>
</footer>
</html>
